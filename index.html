<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    


    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Logo</h2>
            <i class="bx bx-menu toggle-button"></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="link-name" style="--i:1;">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="link-name" style="--i:2;">User</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-message"></i>
                    <span class="link-name" style="--i:3;">Messages</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-border-radius'></i>
                    <span class="link-name" style="--i:4;">Order</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-analyse'></i>
                    <span class="link-name" style="--i:5;">Analytics</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="link-name" style="--i:6;">Settings</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-contact'></i>
                    <span class="link-name" style="--i:7;">Contact</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-file-blank'></i>
                    <span class="link-name" style="--i:8;">Files</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="js/script.js"></script>

</body>
</html>
